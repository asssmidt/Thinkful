<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Assers Thinkful Google Clone</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>	
<body>
	<div id="wrapper">
		<header>
			<nav>
				<ul>
					<li><a href="#">+Asser</a></li>
					<li><a href="#">Søgning</a></li>
					<li><a href="#">Billeder</a></li>
					<li><a href="#">E-mail</a></li>
					<li><a href="#">Drev</a></li>
					<li><a href="#">Kalender</a></li>
					<li><a href="#">Websites</a></li>
					<li><a href="#">Grupper</a></li>
					<li><a href="#">Kontaktpersoner</a></li>
					<li><a href="#">Mere<i class="icon-caret-down"></i></a></li>
				</ul>
			</nav>
			<form class="pull-right signin-form" action="http://www.fck.dk">
					<input class="btn btn-alert" type="submit" value="LOG IND">
				</form>
		</header>
		<div class="content-wrapper">
			<div class="logo">
				<img src="images/Googlelogo.png" alt="Google Logo">
				<h1 id="lang">dansk</h1>
			</div>
			<form id="search-form">
				<input type="search" name="search-string" id="search-string">
				<img id="search-icon" src="images/index.gif" alt="Search icon">
				<fieldset>
					<input class="btn btn-form" type="submit" name="google-this" id="google_this" value="Google-søgning">
					<input class="btn btn-form" type="submit" name="google-luck" id="google-luck" value="Jeg prøver lykken">
				</fieldset>
			</form>
		</div>
		</div>
		<footer>			
			<ul>
				<li><a href="#">Annoncér med Google</a></li>
				<li><a href="#">Privatliv og vilkår</a></li>
				<li><a href="#">Alt om Google</a></li>
				<li><a href="#">Google.dk</a></li>
			</ul>
		</footer>
</body>
</html>
